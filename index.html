<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sample Buy THIS RIGHT Now</title>
</head>

<style>

    .paypal_btn{

	display: inline-block;
	font-family: inherit;
	font-size: 14px;
	font-weight: bold;
	color: #fff;
	text-align: center;
	padding: 10px 14px;
	margin: 0;
	background: #ff6600;
	border: 0;
	cursor: pointer;
	outline: none;

	}

	.paypal_btn:hover{ 
	background: #e05c04; 
	
	}
	
</style>

<body>



<form action="https://www.paypal.com/cgi-bin/webscr" method="post">

<!-- Identify your business so that you can collect the payments. -->
<input type="hidden" name="business" value="Your Product Item:Name:Id#">

<!-- Specify a Buy Now button. -->
<input type="hidden" name="cmd" value="_xclick">

<!-- Specify details about the item that buyers will purchase. -->
<input type="hidden" name="item_name" value="Item Name">
<input type="hidden" name="amount" value="0.1">
<input type="hidden" name="currency_code" value="GBP">

<!-- Display the payment button. -->
<input type="submit" value="Buy Publication Now" name="submit" title="PayPal - The safer, easier way to pay online!" class="paypal_btn">

</form>


</body>
</html>
